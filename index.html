<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="parent">
        <div class="left-content">
            <span class="facebook-font">facebook</span>
            <br>
            <span class="left-text">Facebook helps you connect and share with the people in your life.</span>
        </div>
        <div class="right-content">
            <form>
                <input type="text" required placeholder="Type Email or Phone Number">
                <input type="password" required placeholder="Enter Your Password">
                <button class="login button1">Log In</button>
                <a href="">Forgot Password?</a>
                <button class="NewAccount button2">Create new account</button>
            </form>

        </div>
    </div>
</body>

</html>
